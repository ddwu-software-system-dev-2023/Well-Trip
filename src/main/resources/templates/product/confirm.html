<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Search</title>
    	<!-- Import CDN Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
		<div class="container">
		
	    	<!-- Header 위치 -->
			<div th:include="~{/common/header}"></div>
			
			<!-- Main 위치 -->
			<main>
				<div th:include="~{/common/productHeader}"></div>
				<div class="position-relative p-5 text-center text-muted bg-body border border-dashed rounded-5">
				    <button type="button" class="position-absolute top-0 end-0 p-3 m-3 btn-close bg-secondary bg-opacity-10 rounded-pill" aria-label="Close"></button>
				    <svg class="bi mt-5 mb-3" width="48" height="48"><use xlink:href="#check2-circle"></use></svg>
				    <h1 class="text-body-emphasis">예약완료</h1>
				    <p class="col-lg-6 mx-auto mb-4">
				      예약이 완료되었습니다.
				    </p>
				    <button class="btn btn-primary px-5 mb-5" type="button" onclick="location.href='/'">
				      확인
				    </button>
			  	</div>
			</main>
			
			<!-- Footer 위치 -->
			<div th:include="~{/common/footer}"></div>
		</div>
        
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
