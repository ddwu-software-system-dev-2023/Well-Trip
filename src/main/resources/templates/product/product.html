<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<title>Search</title>
    	<!-- Import CDN Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
		<div class="container">
		
	    	<!-- Header 위치 -->
			<div th:include="~{/common/header}"></div>
			
			<!-- Main 위치 -->
			<main>
				<div th:include="~{/common/productHeader}"></div>
				
				<form action="/product/product" method="POST">
					<label for="departure">출발지</label>
					<input type="text" placeholder="KOREA" id="departure" name="departure">
					
					<label for="arrival">도착지</label>
					<input type="text" placeholder="USA" id="arrival" name="arrival">
					
					<button type="submit">검색</button>
				</form>
				
				<form action="/product/checkout" method="POST" >
					<div>
						<table>
							<thead>
					  			<tr>
						    		<th>PrdId</th>
						    		<th>PrdAir</th>
						    		<th>PrdCode</th>
						    		<th>Departure</th>
						    		<th>Arrival</th>
						    		<th>DepartDate</th>
						    		<th>ArriveDate</th>
						    		<th>Price</th>
					  			</tr>
					  		</thead>
			 		
					  		<tbody>
								<th:block th:each="product: ${products}">
									<tr>
					  					<th th:text="${product.getPrdId()}" name="PrdId" value="${product.getPrdId()}">PrdId</th>
					  					<th th:text="${product.getPrdAir()}">PrdAir</th>
					  					<th th:text="${product.getPrdCode()}">PrdCode</th>
					  					<th th:text="${product.getDeparture()}">Departure</th>
					  					<th th:text="${product.getArrival()}">Arrival</th>
					  					<th th:text="${product.getDepartDateTime()}">DepartDate</th>
					  					<th th:text="${product.getArriveDateTime()}">ArriveDate</th>
					  					<th th:text="${product.getPrice()}">Price</th>
					  					<th><button type="submit" name="${product}">Checkout</button></th>
						  			</tr>
								</th:block>
					  					
							</tbody>
						</table>
					</div>
				</form>
			</main>
			
			<!-- Footer 위치 -->
			<div th:include="~{/common/footer}"></div>
		</div>
        
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
