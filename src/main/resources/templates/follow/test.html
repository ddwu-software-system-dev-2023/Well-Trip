<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Follow</title>
    <link th:href="@{../css/style.css}" rel="stylesheet" type="text/css"/>
</head>

<style>
    .followListA {
        text-decoration: none;
        border-radius: 50px;
        padding: 5px 15px 5px 15px;
        color: #fff;
        background-color: #9692cf;

    }

    .text_td {
        height: 50px;
        width: 200px;
        border: #9692cf 1px solid;
    }

    .followListA:hover {
        color: #9692cf;
        background-color: #fff;
        transition: 1s;
        border: #9692cf 1px solid;
    }

    .followListB {
        text-decoration: none;
        border-radius: 50px;
        padding: 5px 15px 5px 15px;
        color: #fff;
        background-color: #9692cf;
        opacity: 0.5;
    }

    .followListB:hover {
        color: #fff;
        background-color: #9692cf;
        opacity: 100%;
        transition: 1s;
    }

    .follow_title_txt {
        margin: 10px;
        font-size: 30px;
        font-weight: bold;
        color: #9692cf;
    }

    .follower_div {
        width: 600px;
        height: 100px;
        border-radius: 2px;
        box-shadow: 3px 3px 3px 0 rgba(0, 0, 0, 0.25);
        border: solid 2px #cac8e7;
        border-left: solid 10px #cac8e7;
        margin: 10px auto 10px auto;

    }

    .Ellipse-5 {
        width: 60px;
        height: 60px;
        background-color: #cac8e7;
        border-radius: 50%;
        margin: 10px;
        float: left;
        margin: 20px 10px 20px 20px;
    }

    .username {
        width: 202px;
        margin: 3px 0 7px;
        font-size: 18px;
        font-weight: bold;
        text-align: left;
        float: left;
        color: #9692cf;
    }

    .UserInfoDiv2 {
        width: 50%;
        float: left;
        margin: 10px;
    }


    .userDetailTable {
        color: #c9c8de;
    }

    .userDetailTable th {
        text-align: left;
    }

    .userDetailTable td {
        padding-left: 10px;
    }

    .followerDelete {
        float: right;
        padding: 5px 10px 5px 10px;
        border-radius: 20px;
        border: none;
        background-color: #cac8e7;
        color: #fff;
        font-size: 15px;
        font-weight: bold;
        margin: 10px 10px 0 0;
        text-align: center;
    }

    .followerDelete:hover {
        background-color: #8a87b5;
        color: #fff;
        transition: 1s;
    }

    .txt1 {
        color: #fff;
        font-size: 20px;
        font-weight: bold;

    }

    .txt2 {
        color: #cac8e7;
        font-size: 20px;
        font-weight: bold;

    }


</style>

        <br>

        <table class="follow__div_txt1">
            <tr>
                <td class="follow_td"><span class="text2" th:text="${followerCount}"></span></td>
                <td class="follow_td"><span class="text2" th:text="${followingCount}"></span></td>
            </tr>
            <tr>
                <td class="follow_td"><span class="text1">ÌåîÎ°úÏõå</span><br></td>
                <td class="follow_td"><span class="text1">ÌåîÎ°úÏûâ</span></td>
            </tr>
        </table>

    </div>
</div>



<div th:include="~{follow/followerList :: followerList (${followerList})}"></div>

<div class="followBoxs">

    <table class="follower_div">

    </table>
</div>
